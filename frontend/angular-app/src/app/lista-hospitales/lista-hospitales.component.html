<div class="card">
  <div class="card-header">
    <h3 class="card-title">Listado de Hospitales</h3>
    <button 
  (click)="navigateToRegister()" 
  class="btn btn-primary float-right"
>
  <i class="fas fa-plus"></i> Nuevo Hospital
</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Distrito</th>
            <th>Sede</th>
            <th>Gerente</th>
            <th>Condici√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hospital of hospitales">
            <td>{{ hospital.idHospital }}</td>
            <td>{{ hospital.nombre }}</td>
            <td>{{ hospital.descDistrito }}</td>
            <td>{{ hospital.descSede }}</td>
            <td>{{ hospital.descGerente }}</td>
            <td>{{ hospital.descCondicion }}</td>
            <td>
              <button (click)="editarHospital(hospital.idHospital)" class="btn btn-sm btn-warning mr-2">
                <i class="fas fa-edit">Editar</i>
              </button>
              <button (click)="eliminarHospital(hospital.idHospital)" class="btn btn-sm btn-danger">
                <i class="fas fa-trash">Eliminar</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
